<h1 mat-dialog-title>Criar categoria</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Nome da categoria</mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button (click)="onNoClick()" mat-button>Cancelar</button>
  <button (click)="criarCategoria()" mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Criar</button>
</div>
